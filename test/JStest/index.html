<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>timeJS</title>
</head>
<body>
	<script type="text/javascript">
		var str ="2017-2-20è‡³10";
		var getTime = function (str) {
			var _time = str.split('-');
			var _day = _time[2].substring(0,2);
			if (_time[0] && _time[1] && _day) {
				var year = parseInt(_time[0]);
				var month = parseInt(_time[1]);
				var day = parseInt(_day);
				return new Date(year, month-1, day);
			}
		};
		var ms = getTime(str) - new Date();
		var day;
		if (ms > 0) {
			day =Math.ceil( ms / (24*60*60*1000) );
		} else {
			var _day = new Date();
			day = _day.getDate();
		} 
		document.write( day  );
	</script>
</body>
</html>
